<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>我的新闻</title>

</head>

<body>
    <div class="container">
        <h2 class="header">我的新闻</h2>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <ul class="list-group" id="newsList">

                </ul>
            </div>
        </div>
    </div>
    <script src="/lib/bootstrap/js/jquery.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="/javascripts/list.js"></script>
    <script src="/lib/template.js"></script>-->
    <script src="/build/list.min.js"></script>
    <script id="template" type="text/html">
        {{each list as value i}}
        <li class="list-group-item">
            
            <div class="row">
                <div class="col-sm-4 news-list-img">
                    
                    <img onerror="this.src='/images/err.jpg'"  class="news-img" src="{{value.newsImg}}" alt="新闻图片">            
                </div>
                <div class="col-sm-10 news-content">
                    <a target="_blank" href="/news?newsTime={{value.newsTime}}" class="news-title">{{value.newsTitle}}</a>
                        <p class="news-intro">{{value.newsIntro}}</p>
                    
                </div>
            </div>
        </li>
        <hr/>
        {{/each}}
    </script>
</body>

</html>
